<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de medidas correctoras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="cabecera">

    </nav>

    <section>
        <!-- vigilar que el acento se sale de la caja h4 -->
        <h4>COMUNICACIÓ DE MESURES CORRECTORES</h4>

        <form action="" method="get">

            <div class="row">

                <div class="form-group col-lg-4">
                    <label for="">ALUMNE/A:</label>
                    <input type="text">
                </div>

                <div class="form-group col-lg-3">
                    <label for="">GRUP:</label>
                    <input type="text">
                </div>

                <div class="form-group col-lg-4">
                    <label for="">PROFESOR/A</label>
                    <input type="text">
                </div>
            </div>

            <div class="row">

                <div class="form-group col-lg-1">
                    <label for="">Horari d'atenció:</label>
                    <input type="time">
                </div>

                <div class="form-group col-lg-2">
                    <label for="">Data de l'incident:</label>
                    <input type="date"><input type="time">
                </div>

                <div class="form-group col-lg-2">
                    <label for="">Lloc:</label>
                    <input type="text">
                </div>

            </div>

            <p>En aplicació de l'article 37 del decret 39/08 sobre drets i deures, es comunica al pare/mare/tutor legal
                de l'alumne la imposició de la següent mesura correctora:</p>
            <div class="form-group">

                <ul class="list-group">

                    <!-- b -->
                    <li class="list-group-item">
                        <div class="checkbox">
                            <input type="checkbox" value="">
                            <label>
                                a) Compareixença davant el cap d'estudis/director
                            </label>
                        </div>
                    </li>

                    <!-- d -->
                    <li class="list-group-item">
                        <div class="checkbox">
                            <input type="checkbox" value="">
                            <label>
                                b) retirada d'aparells electrònics (1)
                            </label>
                        </div>
                    </li>

                    <!-- e -->
                    <li class="list-group-item">
                        <div class="checkbox">
                            <input type="checkbox" value="">
                            <label for="">
                                c) privació del temps de recreació els dies <input type="text">
                            </label>
                        </div>
                    </li>

                    <!-- g -->
                    <li class="list-group-item">
                        <div class="checkbox">
                            <input type="checkbox" value="">
                            <label for="">
                                realizació de les següents tasques educadores: <input type="text">els dies <input type="text">
                                i
                                amb l'orari
                                <input type="time"> - <input type="time">
                            </label>
                        </div>
                    </li>

                    <!-- i -->
                    <li class="list-group-item">
                        <div class="checkbox">
                            <input type="checkbox" value="">
                            <label for="">
                                suspenció del dret de l'asistència en activitats extraescolars i complementàries des de
                                <input type="time">
                                fins a <input type="time">(2)
                            </label>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="form-group">
                <p>Descripció de l'incident:</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <p>Tipicació (3) de l'incident segons l'article 35:</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label>La comunicació als pares es fa pel següents mitjans: </label>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Tèlefon: <input type="text"></label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" value="">Correu: <input type="text"></label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" value="">Per mig de l'alumne</label>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" value="">Amb compareixença del pare/mare/tutor legal <input type="text"></label>
                </div>


            </div>


            <input type="submit">

        </form>

    </section>


    <footer>

    </footer>

</body>

</html>
